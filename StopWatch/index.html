<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timerdisplay">
            00:00:00
        </div>
    </div>

    <div class="buttons">
        <div id="stopbtn" class="btn" style="--clr:red">Stop</div>
        <div id="startbtn" class="btn" style="--clr:green">Start</div>
        <div id="resetbtn" class="btn" style="--clr:blue">Reset</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
