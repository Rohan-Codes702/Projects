<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMatrix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="heading">LeetMatrix</h2>
        </div>

        <div class="usernamecontainer">
            <h5 class="UserName">Enter UserName</h5>
            <input type="text"placeholder="Enter Username" class="placeholder">
            <button class="Search">Search</button>
        </div>

        <div class="progressContainer">
            <div class="circles">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            </div>

            <div class="inputareas">
                <div class="firstrow">
                <input type="text" class="inputbox">
                <input type="text"class="inputbox">
                <input type="text"class="inputbox">

                </div>
                <div class="secondrow">
                    <input type="text" class="inputbox">
                <input type="text"class="inputbox">
                <input type="text"class="inputbox">

                </div>
            </div>

            
        </div>
    </div>
    
</body>
</html>
