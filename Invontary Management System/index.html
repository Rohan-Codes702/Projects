<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventory Login/Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #bcd6ff, #f7faff);
      color: #3e556c;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 30px;
    }

    .auth-container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .tab {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab button {
      flex: 1;
      padding: 10px;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      font-weight: bold;
      cursor: pointer;
    }

    .tab button.active {
      color: #2563eb;
      border-bottom: 3px solid #2563eb;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    input:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 5px rgba(37, 99, 235, 0.4);
    }

    button[type="submit"] {
      width: 100%;
      background-color: #2563eb;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>

  <h1>Inventory Management System</h1>

  <div class="auth-container">
    <div class="tab">
      <button class="tablink active" onclick="switchTab('login', event)">Login</button>
      <button class="tablink" onclick="switchTab('signup', event)">Sign Up</button>
    </div>

    <!-- Login -->
    <div id="login" class="form-section active">
      <form onsubmit="return loginUser(event)">
        <input id="loginUsername" type="text" placeholder="Username" required />
        <input id="loginPassword" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Sign Up -->
    <div id="signup" class="form-section">
      <form onsubmit="return signupUser(event)">
        <input id="signupName" type="text" placeholder="Full Name" required />
        <input id="signupUsername" type="text" placeholder="Username" required />
        <input id="signupEmail" type="email" placeholder="Email" required />
        <input id="signupPassword" type="password" placeholder="Password" required />
        <input id="signupConfirm" type="password" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    function switchTab(tabId, event) {
      document.querySelectorAll(".form-section").forEach(el => el.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");

      document.querySelectorAll(".tablink").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
    }

    function signupUser(event) {
      event.preventDefault();
      const name = document.getElementById("signupName").value.trim();
      const username = document.getElementById("signupUsername").value.trim().toLowerCase();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;
      const confirm = document.getElementById("signupConfirm").value;

      if (password !== confirm) {
        alert("Passwords do not match!");
        return false;
      }

      let users = JSON.parse(localStorage.getItem("users") || "[]");

      if (users.some(user => user.username === username)) {
        alert("Username already exists!");
        return false;
      }

      users.push({ name, username, email, password });
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("loggedInUser", username);
      alert("Sign up successful!");

      window.location.href = "dashboard.html";
      return false;
    }

    function loginUser(event) {
      event.preventDefault();
      const username = document.getElementById("loginUsername").value.trim().toLowerCase();
      const password = document.getElementById("loginPassword").value;

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        localStorage.setItem("loggedInUser", username);
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid username or password!");
      }
      return false;
    }
  </script>

</body>
</html>
